<!DOCTYPE  html>
<html lang="en">
<head>
  <title>Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<header>
  <div class="container">
    <h1>Forms on bootstrap</h1>
  </div>
</header>
<hr>


<!--
type soported by bootstrap
text, password, datetime, datetime-local, date, month, time, week, number, email, url, search, tel, color
-->
<!-- main container -->
<div id="main" class="container">

  <form class="container was-validated" novalidate="">
      <div class="form-group">
          <label class="form-control-label" for="inputSuccess1">Input with success</label>
          <input type="text" class="form-control" name="i1" id="inputSuccess">
          <div class="valid-feedback">Success! You've done it.</div>
      </div>
      <div class="form-group">
          <label class="form-control-label" for="inputSuccess2">Input with danger</label>
          <input type="text" class="form-control" name="i2" required="" id="inputInvalid">
          <div class="invalid-feedback">That didn't work.</div>
      </div>
      <div class="">
          <button type="submit" class="btn btn-secondary">Text</button>
      </div>
  </form>

  <form class="" action="" method="post">
    <fieldset>



      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="name" type="text" placeholder="Name">
        </div>
      </div>


      <div class="form-group row">
        <label  class="col-form-label col-sm-2" for="file">File</label>
        <div class="col-sm-10">
          <input class="form-control btn-primary btn-file" type="button" value="Select your file">
          <p class="text-muted">Max. 50mb</p>
        </div>
      </div>

    <div class="form-group row">
        <label  class="control-label col-sm-2" for="message">Message</label>
      <div class="col-sm-8">
        <textarea  class="form-control" name="textmessage" placeholder="Writte your message here!" ></textarea>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary">Send!</button>
      </div>
    </div>
    </fieldset>


  </form>

</div> <!-- end of main container fluid -->







<hr>
<footer>
  <div class="container">
      <h3>Rafael Cosquiere</h3>
  </div>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
</body>
