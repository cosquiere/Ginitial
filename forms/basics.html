<!DOCTYPE  html>
<html lang="en">
<head>
  <title>Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<header>
  <div class="container">
    <h1>Forms on bootstrap</h1>
  </div>
</header>
<hr>


<!--
type soported by bootstrap
text, password, datetime, datetime-local, date, month, time, week, number, email, url, search, tel, color
-->
<!-- main container -->
<div class="container">


<form class="" action="" method="post">
  <br>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" type="text" placeholder="Name">
    </div>

    <div class="form-group">
      <label for="option">Choose option</label>
      <select class="form-control" name="" id="options">
        <option value="">Option 1</option>
        <option value="">Option 2</option>
        <option value="">Option 3</option>
        <option value="">Option 3</option>
        <option value="">Option 4</option>
      </select>
    </div>
    <div class="form-group">
      <label for="file">File</label>
      <input class="form-control btn-primary btn-file" type="button" value="Select your file">
      <br>
      <button class="btn-primary btn-file" name="button">Upload here to!</button>
      <p class="text-muted">Max. 50mb</p>

      <label for="message">Message</label>
      <textarea class="form-control" name="textmessage" placeholder="Writte your message here!"></textarea>

    </div>

    <button class="btn btn-primary">Send!</button>


</form>

</div> <!-- end of main container fluid -->
